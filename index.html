<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Vue Js Basics</title>
	<!-- ALL CSS FILES  -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body class="bg-dark">

	<!-- Vue bind 
			v-bind: attribute name or 
			:attribute name -->

	<section class="header bg-light py-5">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h1>{{ title }}</h1>
					<p>{{ content }}</p>
					<a v-bind:class="btn.className" :href="btn.link">{{ btn.title }}</a>
				</div>
			</div>
		</div>
	</section>

	<section class="ifelse bg-light py-5">
		<div class="container">
			<div class="row">
				<div class="col-12">

					<p v-if="alert.success" class="alert alert-success">Fill the form !</p>
					<p v-if="alert.warning" class="alert alert-warning">Fill the form !</p>
					<p v-if="alert.danger" class="alert alert-danger">Fill the form !</p>

					<!-- Result Analysis -->

					<h1 v-if="result > 0 && result < 33">You Are Failed.</h1>
					<h1 v-else-if="result > 33 && result < 49">You Got D.</h1>
					<h1 v-else-if="result > 49 && result < 59">You Got C.</h1>
					<h1 v-else-if="result > 59 && result < 69">You Got B.</h1>
					<h1 v-else-if="result > 69 && result < 79">You Got A.</h1>
					<h1 v-else-if="result > 79 && result <= 100">You Got A+.</h1>
					<h1 v-else-if="result > 100">Cross the limit!</h1>

				</div>
			</div>
		</div>
	</section>

	<!-- For Loop -->

	<section class="forloop bg-light py-5">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<ul class="list-group">
						<li v-for="(vegetable, i) in vegetables" class="list-group-item bg-dark text-light">{{i+1}}. {{
							vegetable
							}}
						</li>
					</ul>
				</div>
			</div>
		</div>
	</section>











	<!-- JS FILES  -->
	<script src="assets/js/jquery-3.4.1.min.js"></script>
	<script src="assets/js/popper.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/custom.js"></script>

	<!-- Vue Js Load -->
	<script src="assets/js/vue.min.js"></script>
	<script src="assets/js/vue-router.js"></script>

	<!-- Vue Js Script -->
	<script>

		// Header Section
		let header = new Vue({
			el: '.header',
			data: {
				title: 'We are Vue Js Developer.',
				content: 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto iste similique, porro fuga molestiae cum quia, et reiciendis sint doloribus nam provident, doloremque animi quis nesciunt sunt! Facere incidunt repudiandae animi laborum soluta ut? Voluptatem dolorum assumenda quibusdam nihil adipisci illum facere et, eos, quam deleniti perferendis blanditiis facilis iure.',

				btn: {
					title: 'Read More',
					link: 'https://facebook.com/iamtheridu',
					className: 'btn btn-primary btn-sm'
				}
			}
		});

		// Ifelse Section
		let ifelse = new Vue({
			el: '.ifelse',
			data: {
				alert: {
					danger: false,
					success: true,
					warning: true
				},

				result: 10
			}
		});

		// Forloop Section
		let forloop = new Vue({
			el: '.forloop',
			data: {
				vegetables: ['Alo', 'Potol', 'Lao', 'Jinga', 'Kumra']
			}
		});
	</script>
</body>

</html>
